<html>
<head>
<title>Project Amber: Light weight HTML Loade for Project Gecko Embedded</title>
<style>
  body, input {
    font-size: 2rem;
  }
</style>
</head>
<body>
  <script>
    function go() {
        var url = document.getElementById(`url`).value;
        url = url.match(/^https?:/) ? url : "http://"+url;
        window.location = url;
    }
  </script>
  <form onsubmit="go(); return false">
    URL: <input id=url>
  </form>
</body>
</html>
